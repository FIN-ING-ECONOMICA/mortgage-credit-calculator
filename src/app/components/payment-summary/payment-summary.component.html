<div class="page-background">
  <div class="page-content">
    <div class="page-title">
      <h1>Plan de Pagos</h1>
    </div>
    <div class="table-container">
      <table class="loan-table">
        <tr *ngFor="let header of headersAndValues| keyvalue">
          <td>{{ header.key }}</td> <!-- Display header in the first column -->
          <td>
            <table class="inside-table">
              <tr>
                <td>{{ header.value }}</td> <!-- Display corresponding data in the second column -->
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <app-payment-table></app-payment-table>
    </div>
  </div>
</div>
