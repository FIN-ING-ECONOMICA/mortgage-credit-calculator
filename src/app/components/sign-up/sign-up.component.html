<section>
  <form class="sign-up-form" [formGroup]="signUpForm" (submit)="submitForm()">
    <div class="form-title">
      <h1>Registro</h1>
    </div>

    <div class="form-row">
      <input type="text" placeholder="Nombres" formControlName="firstName">
      <input type="text" placeholder="Apellidos" formControlName="lastName">
    </div>

    <div class="form-row">
      <input type="email" placeholder="Correo electrónico" formControlName="email">
      <input type="text" placeholder="Celular" formControlName="phone">
    </div>

    <div class="address-row">
      <input type="text" placeholder="Dirección" formControlName="homeAddress">
    </div>

    <div class="last-row">
      <div class="birthdate-field">
        <label for="birthdate">Fecha de nacimiento</label>
        <input id="birthdate" type="date" placeholder="" formControlName="birthdate">
      </div>

      <div class="password-field">
        <input type="password" placeholder="Contraseña" formControlName="password">
      </div>
    </div>

    <div class="register-button">
      <button type="submit">Registrarse</button>
    </div>
  </form>
</section>
